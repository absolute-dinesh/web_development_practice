<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is title for lists!</title>
  </head>
  <body>
    <h1>Lists</h1>

    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third List</li>
      <ul>
        <li>Nested First Item</li>
        <li>Nested Second Item</li>
        <ol>
          <li><b>Whohh!!</b> I am really nested</li>
        </ol>
      </ul>
    </ol>


    <ul>
      <li>First Item</li>
      <li>Second Item</li>
    </ul>

  </body>
</html>
