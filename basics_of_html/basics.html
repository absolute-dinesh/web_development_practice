<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>This is the Title!</title>
  </head>
  <body>
    <!-- this is commented -->
    <!-- Headings and paragraphs -->
    <h1>This is Heading 1</h1>
    <h2>This is Heading 2</h2>
    <h3>This is Heading 3</h3>

    <h6>This is Heading 6! - Very small!!</h6>

    <p>This is Paragraph</p>
    <p>To get a new line you need to open a new paragraph tag</p>
    <p><b>This paragraph is in bold</b></p>
    <p><i>This text in italics</i></p>

    <p><strong>This is bold text in bold with strong tag</strong></p>
    <p><em>This italics text is made by em tag</em></p>
  </body>
</html>
